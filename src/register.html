          <div class="login-wrapper my-auto  w-100">
            <h1 class="login-title">SignUp</h1>
            <form action="#!">
              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
              </div>
              <div class="form-group">

                  <option>Female</option>

              </div>
              <div class="form-group">

                  <option>US</option>
                  <option>UK</option>
                  <option>Australia</option>
                </select>
              </div>

              <div class="form-group mb-4">

              </div>

              <div class="form-check  mb-3">

                <label class="form-check-label" for="defaultCheck1">

              </div>

                  <a href="#" class="instagram d-flex justify-content-center align-items-center"><img
                      src="./assets/img/instagram.svg" alt=""></a>
                </span>

              </div>

            </form>

            <p class="login-wrapper-footer-text ">Already Registered? <a href="./login.html" class="text-reset">
                Login</a> here</p>
          </div>
        </div>
        <div class="col-sm-7 px-0 d-none d-sm-block">
