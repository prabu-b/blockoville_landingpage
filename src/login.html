<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blockoville | Login</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link href="./assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <main>
    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-5 login-section-wrapper">
          <div class="brand-wrapper d-lg-none d-md-none">
            <img src="./assets/img/login-logo.svg" alt="logo" class="logo">
          </div>
          <div class="login-wrapper my-auto  w-100">
            <h1 class="login-title">Login</h1>
            <form action="#!">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control"
                  placeholder="enter your passsword">
              </div>
              <a href="#!" class="forgot-password-link">Forgot password?</a>

              <div>


                <p class="social d-flex justify-content-between align-items-center">
                  <input name="login" id="login" class="btn  login-btn" type="button" value="Login">
                  <span>Or</span>
                  <a href="#" class="facebook"><span class="icofont-facebook"></span></a>
                  <a href="#" class="twitter"><span class="icofont-twitter"></span></a>
                  <a href="#" class="instagram d-flex justify-content-center align-items-center"><img src="./assets/img/instagram.svg" alt=""></a>

                </p>
              </div>

            </form>
           
            <p class="login-wrapper-footer-text">Don't have an account? <a href="#!" class="text-reset"> Register</a> here</p>
          </div>
        </div>
        <div class="col-sm-7 px-0 d-none d-sm-block">

          <img src="./assets/img/login-logo.svg" alt="logo" class="login-logo">

          <img src="./assets/img/login-bg.png" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
